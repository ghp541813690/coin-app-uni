<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用启动提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #666;
        }

        .info-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .notification {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .emoji {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon pulse" id="appIcon">📱</div>
        
        <h1 class="title">🎉 应用启动提醒</h1>
        <p class="subtitle">检测到新的应用启动事件</p>

        <div class="info-card">
            <div class="info-item">
                <span class="info-label">应用名称</span>
                <span class="info-value" id="appName">未知应用</span>
            </div>
            <div class="info-item">
                <span class="info-label">包名</span>
                <span class="info-value" id="packageName">com.example.app</span>
            </div>
            <div class="info-item">
                <span class="info-label">启动时间</span>
                <span class="info-value" id="launchTime">刚刚</span>
            </div>
            <div class="info-item">
                <span class="info-label">进程ID</span>
                <span class="info-value" id="processId">12345</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">今日启动</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">总启动次数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lastUsed">0</div>
                <div class="stat-label">上次使用(分钟)</div>
            </div>
        </div>

        <div class="notification">
            <span class="emoji">⚠️</span>
            <strong>提醒：</strong>该应用已启动，请注意使用时间管理。
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="handleAction('confirm')">
                <span class="emoji">✅</span>确认
            </button>
            <button class="btn btn-secondary" onclick="handleAction('cancel')">
                <span class="emoji">❌</span>取消
            </button>
            <button class="btn btn-danger" onclick="handleAction('block')">
                <span class="emoji">🚫</span>阻止
            </button>
        </div>
    </div>

    <script>
        // 模拟应用信息
        const appInfo = {
            appName: '微信',
            packageName: 'com.tencent.mm',
            launchTime: new Date().toLocaleString(),
            processId: Math.floor(Math.random() * 10000) + 1000,
            todayCount: Math.floor(Math.random() * 20) + 1,
            totalCount: Math.floor(Math.random() * 100) + 50,
            lastUsed: Math.floor(Math.random() * 60) + 1
        };

        // 更新页面内容
        function updateContent() {
            document.getElementById('appName').textContent = appInfo.appName;
            document.getElementById('packageName').textContent = appInfo.packageName;
            document.getElementById('launchTime').textContent = appInfo.launchTime;
            document.getElementById('processId').textContent = appInfo.processId;
            document.getElementById('todayCount').textContent = appInfo.todayCount;
            document.getElementById('totalCount').textContent = appInfo.totalCount;
            document.getElementById('lastUsed').textContent = appInfo.lastUsed;
            
            // 设置应用图标
            const appIcon = document.getElementById('appIcon');
            appIcon.textContent = appInfo.appName.charAt(0);
        }

        // 处理按钮点击事件
        function handleAction(action) {
            console.log('执行操作:', action);
            
            // 向父窗口发送消息
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    action: action,
                    data: {
                        appInfo: appInfo,
                        timestamp: Date.now()
                    }
                }, '*');
            }
            
            // 显示操作反馈
            const btn = event.target.closest('.btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="emoji">⏳</span>处理中...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateContent();
            
            // 添加一些交互效果
            const container = document.querySelector('.container');
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // 模拟实时更新
            setInterval(() => {
                const lastUsed = document.getElementById('lastUsed');
                const currentValue = parseInt(lastUsed.textContent);
                if (currentValue > 0) {
                    lastUsed.textContent = currentValue + 1;
                }
            }, 60000); // 每分钟更新一次
        });

        // 监听来自父窗口的消息
        window.addEventListener('message', function(event) {
            console.log('收到消息:', event.data);
            
            if (event.data.type === 'updateAppInfo') {
                Object.assign(appInfo, event.data.appInfo);
                updateContent();
            }
        });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'Enter':
                    handleAction('confirm');
                    break;
                case 'Escape':
                    handleAction('cancel');
                    break;
                case 'b':
                case 'B':
                    handleAction('block');
                    break;
            }
        });
    </script>
</body>
</html>
